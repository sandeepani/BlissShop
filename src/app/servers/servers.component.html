<div class="container">
    <div class="row">
        <input type="text" class="form-control"
            (input)="updateText($event)"/>
        <input type="text" class="form-control"
            [(ngModel)]="clicked" />
    </div>
    <div class="row">
        <div class="col-xs-2">
            <button class="btn btn-primary" [disabled]="!allowClick"
                (click)="onClicked($event)">Click</button>
        </div>
        <div class="col-xs-10">
            <p>{{clicked}}</p>
        </div>
    </div>
    <div class="row">
        <p *ngIf="allowClick">Server was created </p>
    </div>
</div>
<br />
<app-server></app-server>
